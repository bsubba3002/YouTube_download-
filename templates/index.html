<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>üéûÔ∏è Video to Frames Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
        }
        h1 {
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .btn-primary {
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .message {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
        }
        .message.success {
            color: #198754;
        }
        .message.error {
            color: #dc3545;
        }
        ul.frames-list {
            list-style-type: none;
            padding-left: 0;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fefefe;
        }
        ul.frames-list li {
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #eee;
        }
        ul.frames-list li:last-child {
            border-bottom: none;
        }
        ul.frames-list li a {
            color: #0d6efd;
            text-decoration: none;
            word-break: break-word;
        }
        ul.frames-list li a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 3rem;
            color: #6c757d;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container shadow-sm">
        <h1>üéûÔ∏è Video to Frames Converter</h1>
        <form method="POST" enctype="multipart/form-data" novalidate>
            <div class="mb-3">
                <label for="video" class="form-label">Select a video file</label>
                <input class="form-control" type="file" id="video" name="video" accept="video/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Convert to Frames</button>
        </form>

        {% if message %}
            <p class="message success">{{ message }}</p>
            <h5>Extracted Frames:</h5>
            <ul class="frames-list">
                {% for frame in frames %}
                    <li><a href="{{ url_for('frame_file', filename=frame) }}" target="_blank">{{ frame }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
        {% if error %}
            <p class="message error">{{ error }}</p>
        {% endif %}
    </div>
    <footer>
        &copy; 2025  Made with ‚ù§Ô∏è.
    </footer>
</body>
</html>
